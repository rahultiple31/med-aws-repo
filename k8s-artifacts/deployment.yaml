apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk-web
  namespace: sbt-app
  labels:
    app: cdk-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdk-web
  template:
    metadata:
      labels:
        app: cdk-web
    spec:
      containers:
        - name: cdk-web
          image: REPLACE_WITH_ECR_IMAGE_URI:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: DYNAMODB_TABLE
              value: ApplicationDataTable
            - name: POSTGRES_HOST
              value: REPLACE_WITH_RDS_ENDPOINT
            - name: POSTGRES_PORT
              value: "5432"
            - name: MEMCACHED_ENDPOINT
              value: REPLACE_WITH_MEMCACHED_ENDPOINT
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
