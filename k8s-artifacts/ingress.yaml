apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cdk-web
  namespace: sbt-app
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  rules:
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cdk-web
                port:
                  number: 80
